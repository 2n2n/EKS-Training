# IMPORTANT: Replace "CHANGEME" with your IAM username throughout this file
# Example: If your IAM user is "eks-thon", change "CHANGEME-todo-app" to "thon-todo-app"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: CHANGEME-todo-app  # REPLACE: thon-todo-app, pythia-todo-app, etc.
  labels:
    app: backend
    tier: backend
    owner: CHANGEME  # REPLACE: with your IAM username
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: node:18-alpine  # Replace with your backend image
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: CHANGEME-todo-app  # REPLACE: thon-todo-app, pythia-todo-app, etc.
  labels:
    app: backend
    owner: CHANGEME  # REPLACE: with your IAM username
spec:
  type: ClusterIP  # Internal only
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http

