# IMPORTANT: Replace "CHANGEME" with your IAM username throughout this file
# Example: If your IAM user is "eks-thon", change "CHANGEME-todo-app" to "thon-todo-app"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: CHANGEME-todo-app  # REPLACE: thon-todo-app, pythia-todo-app, etc.
  labels:
    app: frontend
    tier: frontend
    owner: CHANGEME  # REPLACE: with your IAM username
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine  # Replace with your frontend image
        ports:
        - containerPort: 80
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: CHANGEME-todo-app  # REPLACE: thon-todo-app, pythia-todo-app, etc.
  labels:
    app: frontend
    owner: CHANGEME  # REPLACE: with your IAM username
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http

