<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Styles -->
  <style>
    .host { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
    .container { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
    .network { fill: #e8f5e9; stroke: #4caf50; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .title { font-weight: bold; font-size: 16px; }
    .conn { stroke: #f44336; stroke-width: 3; }
  </style>

  <!-- 1. Bridge Network -->
  <g transform="translate(50, 50)">
    <text x="150" y="30" class="text title">Bridge Network (Default)</text>
    <rect x="0" y="50" width="300" height="200" class="host" />
    <text x="50" y="80" class="text">Host</text>
    
    <!-- Docker0 Bridge -->
    <rect x="50" y="180" width="200" height="40" class="network" />
    <text x="150" y="205" class="text">docker0 Bridge</text>

    <!-- Container 1 -->
    <rect x="30" y="100" width="100" height="60" class="container" />
    <text x="80" y="135" class="text">Container 1</text>
    <line x1="80" y1="160" x2="100" y2="180" class="conn" />

    <!-- Container 2 -->
    <rect x="170" y="100" width="100" height="60" class="container" />
    <text x="220" y="135" class="text">Container 2</text>
    <line x1="220" y1="160" x2="200" y2="180" class="conn" />
  </g>

  <!-- 2. Host Network -->
  <g transform="translate(450, 50)">
    <text x="150" y="30" class="text title">Host Network</text>
    <rect x="0" y="50" width="300" height="200" class="host" />
    <text x="50" y="80" class="text">Host</text>
    
    <!-- Host Interface -->
    <rect x="50" y="180" width="200" height="40" style="fill:#ffebee; stroke:#ef5350;" />
    <text x="150" y="205" class="text">Host Network Interface (eth0)</text>

    <!-- Container -->
    <rect x="100" y="100" width="100" height="60" class="container" />
    <text x="150" y="135" class="text">Container</text>
    
    <!-- Direct Connection -->
    <line x1="150" y1="160" x2="150" y2="180" class="conn" />
    <text x="220" y="170" class="text" style="font-size: 10px;">Directly Shares IP</text>
  </g>

  <!-- 3. Overlay Network -->
  <g transform="translate(50, 300)">
    <text x="350" y="30" class="text title">Overlay Network (Multi-Host)</text>
    
    <!-- Host 1 -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="300" height="200" class="host" />
      <text x="50" y="30" class="text">Host 1</text>
      <rect x="100" y="50" width="100" height="60" class="container" />
      <text x="150" y="85" class="text">Container A</text>
      <rect x="50" y="150" width="200" height="30" class="network" />
    </g>

    <!-- Host 2 -->
    <g transform="translate(400, 50)">
      <rect x="0" y="0" width="300" height="200" class="host" />
      <text x="50" y="30" class="text">Host 2</text>
      <rect x="100" y="50" width="100" height="60" class="container" />
      <text x="150" y="85" class="text">Container B</text>
      <rect x="50" y="150" width="200" height="30" class="network" />
    </g>

    <!-- Overlay Connection -->
    <path d="M 150 110 L 150 150" class="conn" />
    <path d="M 550 110 L 550 150" class="conn" />
    
    <!-- Tunnel -->
    <path d="M 250 165 L 450 165" class="conn" style="stroke-dasharray: 5,5; stroke: #4caf50;" />
    <text x="350" y="160" class="text" style="font-size: 12px;">VXLAN Tunnel</text>
  </g>

</svg>
