<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Styles -->
  <style>
    .host { fill: #eeeeee; stroke: #9e9e9e; stroke-width: 2; }
    .container { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
    .fs-box { fill: #fff; stroke: #666; stroke-width: 1; }
    .volume { fill: #c8e6c9; stroke: #388e3c; }
    .bind { fill: #ffecb3; stroke: #ffa000; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .label { font-weight: bold; font-size: 16px; }
    .path { font-family: monospace; font-size: 12px; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); stroke-dasharray: 5,5; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Host Machine -->
  <rect x="50" y="50" width="300" height="300" class="host" />
  <text x="200" y="80" class="text label">Host Machine</text>

  <!-- Docker Area (Volumes) -->
  <rect x="70" y="200" width="260" height="130" class="fs-box" style="fill: #f5f5f5;" />
  <text x="200" y="220" class="text">Docker Area (/var/lib/docker/volumes)</text>
  
  <!-- Volume Data -->
  <rect x="100" y="240" width="200" height="60" class="fs-box volume" />
  <text x="200" y="265" class="text label">Named Volume</text>
  <text x="200" y="285" class="text path">"my-data"</text>

  <!-- User Files (Bind Mount) -->
  <rect x="70" y="100" width="260" height="80" class="fs-box bind" />
  <text x="200" y="125" class="text label">Bind Mount (Source)</text>
  <text x="200" y="145" class="text path">/home/user/project</text>

  <!-- Container -->
  <rect x="450" y="50" width="300" height="300" class="container" />
  <text x="600" y="80" class="text label">Container</text>

  <!-- Container FS -->
  <rect x="470" y="100" width="260" height="230" class="fs-box" />
  <text x="600" y="120" class="text">Container Filesystem</text>

  <!-- Mount Point 1 (Bind) -->
  <rect x="500" y="140" width="200" height="60" class="fs-box bind" />
  <text x="600" y="165" class="text label">Mount Point</text>
  <text x="600" y="185" class="text path">/app/src</text>

  <!-- Mount Point 2 (Volume) -->
  <rect x="500" y="240" width="200" height="60" class="fs-box volume" />
  <text x="600" y="265" class="text label">Mount Point</text>
  <text x="600" y="285" class="text path">/var/lib/mysql</text>

  <!-- Arrows -->
  <path d="M 330 140 L 500 170" class="arrow" />
  <path d="M 300 270 L 500 270" class="arrow" />

</svg>
