<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Styles -->
  <style>
    .area { fill: #f5f5f5; stroke: #9e9e9e; stroke-width: 2; rx: 10; ry: 10; }
    .component { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; rx: 5; ry: 5; }
    .store { fill: #c8e6c9; stroke: #388e3c; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .title { font-weight: bold; font-size: 16px; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-size: 12px; font-style: italic; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Docker Client -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="150" height="200" class="area" />
    <text x="75" y="30" class="text title">Docker Client</text>
    
    <rect x="25" y="60" width="100" height="40" class="component" />
    <text x="75" y="85" class="text">docker build</text>
    
    <rect x="25" y="110" width="100" height="40" class="component" />
    <text x="75" y="135" class="text">docker pull</text>
    
    <rect x="25" y="160" width="100" height="40" class="component" />
    <text x="75" y="185" class="text">docker run</text>
  </g>

  <!-- Docker Host -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="300" height="300" class="area" />
    <text x="150" y="30" class="text title">Docker Host</text>
    
    <!-- Daemon -->
    <rect x="50" y="50" width="200" height="50" class="component" style="fill: #bbdefb;" />
    <text x="150" y="80" class="text title">Docker Daemon</text>
    
    <!-- Local Storage -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="120" height="150" class="store" style="fill: #fff;" />
      <text x="60" y="25" class="text title">Images</text>
      <rect x="10" y="40" width="100" height="30" class="store" />
      <text x="60" y="60" class="text">ubuntu</text>
      <rect x="10" y="80" width="100" height="30" class="store" />
      <text x="60" y="100" class="text">nginx</text>
    </g>
    
    <g transform="translate(160, 120)">
      <rect x="0" y="0" width="120" height="150" class="store" style="fill: #fff;" />
      <text x="60" y="25" class="text title">Containers</text>
      <rect x="10" y="40" width="100" height="30" class="store" style="fill: #fff9c4;" />
      <text x="60" y="60" class="text">my-web-app</text>
    </g>
  </g>

  <!-- Registry -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="150" height="200" class="area" />
    <text x="75" y="30" class="text title">Registry</text>
    <text x="75" y="50" class="text">(Docker Hub)</text>
    
    <g transform="translate(25, 70)">
      <rect x="0" y="0" width="100" height="100" class="store" />
      <text x="50" y="55" class="text">Image Store</text>
    </g>
  </g>

  <!-- Arrows -->
  
  <!-- Client -> Daemon -->
  <line x1="200" y1="125" x2="300" y2="125" class="arrow" />
  <text x="250" y="115" class="label">REST API</text>
  
  <!-- Daemon <-> Registry -->
  <line x1="500" y1="125" x2="600" y2="125" class="arrow" />
  <text x="550" y="115" class="label">pull/push</text>
  
  <!-- Daemon -> Images (x=250+20+60=330) -->
  <!-- Daemon bottom y=50+50+50=150. Images top y=50+120=170 -->
  <line x1="330" y1="150" x2="330" y2="170" class="arrow" />
  
  <!-- Daemon -> Containers (x=250+160+60=470) -->
  <line x1="470" y1="150" x2="470" y2="170" class="arrow" />

</svg>