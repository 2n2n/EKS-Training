---
# Example Secrets for Application
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "appuser"
  DATABASE_PASSWORD: "AppPassword456"
  DATABASE_NAME: "myappdb"
  DATABASE_HOST: "mysql.default.svc.cluster.local"
  DATABASE_PORT: "3306"
  
  # Application secrets
  SESSION_SECRET: "your-random-session-secret-change-this"
  JWT_SECRET: "your-jwt-secret-key-change-this"
  API_KEY: "your-external-api-key-here"
  
  # External service credentials
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  
  # Email service
  SMTP_USERNAME: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"

---
# Example TLS Secret (for HTTPS)
# In production, use cert-manager or AWS ACM
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: default
type: kubernetes.io/tls
data:
  # These are example base64-encoded values
  # In production, use real certificates
  tls.crt: 
  tls.key: 

