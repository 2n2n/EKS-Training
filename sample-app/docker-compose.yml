services:
  backend:
    image: backend-todo:latest
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: frontend-todo:latest
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
