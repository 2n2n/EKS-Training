<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - EKS Training</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 0.9em;
    }
    
    .input-section {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .todo-list {
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .todo-item:hover {
      background: #e9ecef;
      transform: translateX(4px);
    }
    
    .todo-item.completed {
      opacity: 0.6;
    }
    
    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .todo-text {
      flex: 1;
      font-size: 16px;
    }
    
    .todo-item.completed .todo-text {
      text-decoration: line-through;
    }
    
    .delete-btn {
      padding: 8px 16px;
      background: #dc3545;
      font-size: 14px;
    }
    
    .delete-btn:hover {
      background: #c82333;
    }
    
    .status {
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    .error {
      background: #ffe6e6;
      color: #d32f2f;
      padding: 12px;
      margin: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Todo App</h1>
      <div class="subtitle">Built for EKS Training</div>
    </header>
    
    <div class="error" id="error"></div>
    
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="What needs to be done?" />
        <button onclick="addTodo()">Add</button>
      </div>
    </div>
    
    <div class="todo-list" id="todoList"></div>
    
    <div class="status">
      <div id="backendStatus">Connecting to backend...</div>
    </div>
  </div>
  
  <script>
    // Backend URL (can be overridden by environment variable)
    const BACKEND_URL = window.BACKEND_URL || 'http://localhost:3000';
    
    // Load todos on page load
    window.addEventListener('load', () => {
      loadTodos();
      checkBackendHealth();
    });
    
    // Allow Enter key to add todo
    document.getElementById('todoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });
    
    async function checkBackendHealth() {
      try {
        const response = await fetch(`${BACKEND_URL}/health`);
        const data = await response.json();
        document.getElementById('backendStatus').innerHTML = 
          `‚úÖ Backend: ${data.status} | Service: ${data.service}`;
      } catch (error) {
        document.getElementById('backendStatus').innerHTML = 
          `‚ùå Backend: Not connected | ${error.message}`;
      }
    }
    
    async function loadTodos() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/todos`);
        const todos = await response.json();
        renderTodos(todos);
      } catch (error) {
        showError('Failed to load todos: ' + error.message);
      }
    }
    
    async function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/todos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        
        if (response.ok) {
          input.value = '';
          loadTodos();
        }
      } catch (error) {
        showError('Failed to add todo: ' + error.message);
      }
    }
    
    async function toggleTodo(id, completed) {
      try {
        await fetch(`${BACKEND_URL}/api/todos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ completed: !completed })
        });
        loadTodos();
      } catch (error) {
        showError('Failed to update todo: ' + error.message);
      }
    }
    
    async function deleteTodo(id) {
      try {
        await fetch(`${BACKEND_URL}/api/todos/${id}`, {
          method: 'DELETE'
        });
        loadTodos();
      } catch (error) {
        showError('Failed to delete todo: ' + error.message);
      }
    }
    
    function renderTodos(todos) {
      const list = document.getElementById('todoList');
      
      if (todos.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéâ</div>
            <div>No todos yet! Add one above to get started.</div>
          </div>
        `;
        return;
      }
      
      list.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            ${todo.completed ? 'checked' : ''} 
            onchange="toggleTodo(${todo.id}, ${todo.completed})"
          />
          <div class="todo-text">${escapeHtml(todo.text)}</div>
          <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
        </div>
      `).join('');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
